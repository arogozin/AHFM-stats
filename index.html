    <script type="text/javascript">
    	$(document).ready(function() 
    	{
		    $.ajax(
		    { 
			    type: "GET", url: "monthly.txt", dataType: "text",
			    success: function(data) { process(data.split('\n')); } 
		    });
		     
		    function process(data)
		    {
			    $.each(data, function(index, value)
			    {
				    var item = value.split('; ');
				    var listeners = item[1];
				    
				    var datetime = item[0].split(', ');
				    var date = datetime[0];
				    var time = datetime[1];
				    
				    console.log(time +" - "+ listeners);
			    });
			    //console.log(data);
			}
		});
    </script>
